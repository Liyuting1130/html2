<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册页面</title>
</head>
<body>
    <h1>lyt版注册信息</h1>
    请注意：该网页任何信息均不会被收集 lyt还没学到这里
    <form action="">
        <h2>您的个人信息：</h2>
        <label>姓名：</label>
        <input type="text" placeholder="请输入您的姓名">
        <br><br>
        <label>设置密码：</label>
        <input type="password" placeholder="请输入您设置的密码">
        <br><br>
        <label>确认密码</label>
        <input type="text" placeholder="请再次输入您设置的密码">
        <br><br>
        <label>性别：</label>
        <label><input type="radio" name="gender"> 给 </label>
        <label><input type="radio" name="gender" checked> 拉 </label>
        <br><br>
        <label>居住城市</label>
        <select>
            <option>青岛</option>
            <option>青鸟</option>
            <option>王者峡谷</option>
        </select>

        <h2>您的教育经历：</h2>
        <label>目前学历：</label>
        <select>
            <option>幼儿园</option>
            <option>小学</option>
            <option>本科（毕业了吗你就选？）</option>
        </select>
        <br><br>
        <label>在读学校名称：</label>
        <input type="text">
        <br><br>
        <label>上大学心得</label>
        <textarea></textarea>
        <br><br>

        <input type="checkbox">
        <label>已阅读并同意以下协议：</label>
        <ul>
            <li><a href="">《不给用户服务协议》</a></li>
            <li><a href="">《无隐私政策》</a></li>
        </ul>

        <button>给lyt支付一百万并且提交注册信息</button>
        <br><br>
        <button type="reset">重新填写</button>
    </form>
</body>
</html>
